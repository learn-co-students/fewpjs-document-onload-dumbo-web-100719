<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript DOMContentLoaded Lab</title>
</head>
<body>
  <p id="text">JavaScript is so cool. It lets me add text to my page programmatically.</p>
  <script type="text/javascript" src="index.js" defer></script>
  <!-- This functions in a similar way to DOMContentLoaded - the JavaScript code stored in index.js will be loaded up but won't execute until the HTML page completely loads. -->
</body>
</html>
